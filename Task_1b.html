<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("https://restcountries.com/v3.1/all")
        .then((res) => res.json())
        .then((data) => {
          let result = data.filter((cty) => {
            return cty.population > 200000;
          });
          result.forEach((cty) => console.log(cty.name.common));
        });
    </script>
  </body>
</html>
