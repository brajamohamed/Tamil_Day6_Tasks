<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("https://restcountries.com/v3.1/all")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((cty) => {
            console.log(`Name:${cty.name.common}`);
            console.log(`Capital:${cty.capital}`);
            console.log(`Flag:${cty.flag}`);
          });
        });
    </script>
  </body>
</html>
